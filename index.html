<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Larger Number Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Greater Number Finder</h1>
        
        <div class="input-group">
            <label for="number1">Enter First Number:</label>
            <input type="number" id="number1" placeholder="First Number" required>
        </div>

        <div class="input-group">
            <label for="number2">Enter Second Number:</label>
            <input type="number" id="number2" placeholder="Second Number" required>
        </div>

        <button onclick="findLargerNumber()">Find Greater Number</button>

        <h2 id="result"></h2>
    </div>

    <script>
        function findLargerNumber() {
            const num1 = parseFloat(document.getElementById('number1').value);
            const num2 = parseFloat(document.getElementById('number2').value);
            let result;

            if (num1 > num2) {
                result = `${num1} is greater than ${num2}`;
            } else if (num2 > num1) {
                result = `${num2} is greater than ${num1}`;
            } else {
                result = `Both numbers are equal: ${num1}`;
            }

            document.getElementById('result').innerText = result;
        }
    </script>

</body>
</html>
